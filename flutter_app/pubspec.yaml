name: it_dictionary
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.5
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  csv: ^6.0.0
  path_provider: ^2.1.2
  file_picker: ^10.3.3
  cupertino_icons: ^1.0.8
  dio: ^5.9.0
  shared_preferences: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.13
  hive_generator: ^2.0.0
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: SUSEMono
      fonts:
        - asset: assets/fonts/SUSEMono-Regular.ttf
  assets: 
    - assets/default_words.csv